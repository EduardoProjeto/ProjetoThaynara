<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Mundo Sem Você</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            overflow: hidden; /* Mantém o scroll escondido para as estrelas */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            /* ***** MUDANÇA AQUI: Nova pilha de fontes do sistema ***** */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                         Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            position: relative; /* Necessário para z-index */
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            z-index: 0; /* Estrelas atrás do conteúdo principal */
        }

        #messages {
            position: relative; /* Para que z-index funcione */
            z-index: 10; /* Garante que as mensagens fiquem acima das estrelas */
            display: flex; /* Para centralizar as mensagens internamente */
            flex-direction: column; /* Organiza as mensagens em coluna */
            justify-content: center; /* Centraliza verticalmente */
            align-items: center; /* Centraliza horizontalmente */
            height: auto; /* Altura automática para o conteúdo */
            /* padding: 20px; */ /* Removido, como discutido na iteração anterior */
        }

        .message {
            opacity: 0;
            font-size: 1.5em;
            text-align: center;
            transition: opacity 1s;
            margin-bottom: 20px; /* Espaço entre as mensagens */
            padding: 0 15px; /* Adiciona padding lateral para o texto em si */
            box-sizing: border-box; /* Para que o padding não adicione largura extra */
        }

        /* --- ESTILO DO BOTÃO --- */
        #nextButton {
            display: none; /* Inicialmente oculto pelo JS */
            
            background: linear-gradient(90deg, #8A2BE2 0%, #FF69B4 100%);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            /* ***** MUDANÇA AQUI: Inherit para herdar a fonte do body ***** */
            font-family: inherit; 
            font-weight: 700;
            letter-spacing: 0.8px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            margin-top: 40px;
            z-index: 10;
        }

        #nextButton:hover {
            background: linear-gradient(90deg, #9932CC 0%, #FF8FB7 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.6);
        }

        /* Destaque da palavra "tudo" */
        #highlight {
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700,
                         0 0 20px rgba(255, 215, 0, 0.7);
        }

        /* Responsividade para mensagens em telas menores */
        @media (max-width: 600px) {
            .message {
                font-size: 1.2em;
                padding: 0 15px;
            }
            #nextButton {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div id="messages">
        <div id="msg1" class="message">Esse era o meu mundo sem você...</div>
        <div id="msg2" class="message">Mas...</div>
        <div id="msg3" class="message">Você chegou e mudou <span id="highlight">Tudo!</span></div>
    </div>

    <button id="nextButton" onclick="window.location.href='menu.html'">Continuar</button>

    <script>
        // Função para gerar um número aleatório dentro de um intervalo
        function getRandom(min, max) {
            return Math.random() * (max - min) + min;
        }

        const messagesContainer = document.getElementById('messages');
        const nextButton = document.getElementById('nextButton');

        // Atrasar a obtenção do tamanho para garantir que o DOM esteja renderizado
        setTimeout(() => {
            const messageRect = messagesContainer.getBoundingClientRect();
            const buttonRect = nextButton.getBoundingClientRect();

            const exclusionTop = messageRect.top;
            const exclusionBottom = buttonRect.bottom;
            const exclusionLeft = Math.min(messageRect.left, buttonRect.left);
            const exclusionRight = Math.max(messageRect.right, buttonRect.right);

            const safetyMargin = 25; // Margem de segurança

            const numStars = 150; // Aumentei para 150 estrelas
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';

                let starX, starY;
                let tries = 0;

                do {
                    starX = getRandom(0, window.innerWidth);
                    starY = getRandom(0, window.innerHeight);
                    tries++;

                } while (
                    starX >= (exclusionLeft - safetyMargin) &&
                    starX <= (exclusionRight + safetyMargin) &&
                    starY >= (exclusionTop - safetyMargin) &&
                    starY <= (exclusionBottom + safetyMargin) &&
                    tries < 200
                );

                if (tries >= 200) {
                     starX = getRandom(0, window.innerWidth);
                     starY = getRandom(0, 50);
                     if (Math.random() > 0.5) {
                         starY = getRandom(window.innerHeight - 50, window.innerHeight);
                     }
                }

                star.style.left = starX + 'px';
                star.style.top = starY + 'px';

                const size = getRandom(1, 3);
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.opacity = getRandom(0.2, 0.8);
                document.body.appendChild(star);
            }
        }, 100);

        // Controlando a exibição das mensagens
        const msg1 = document.getElementById('msg1');
        const msg2 = document.getElementById('msg2');
        const msg3 = document.getElementById('msg3');

        setTimeout(() => { msg1.style.opacity = 1; }, 1000);
        setTimeout(() => { msg1.style.opacity = 0; }, 4000);

        setTimeout(() => { msg2.style.opacity = 1; }, 5000);
        setTimeout(() => { msg2.style.opacity = 0; }, 7000);

        setTimeout(() => {
            msg3.style.opacity = 1;
            nextButton.style.display = 'inline-block';
        }, 8000);
    </script>

</body>
</html>
