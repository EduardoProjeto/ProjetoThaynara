<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Mundo Sem Você</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            overflow: hidden;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
            Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;

        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
        }

        .message {
            opacity: 0;
            font-size: 1.5em;
            text-align: center;
            transition: opacity 1s;
        }

        #nextButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <div id="messages">
        <div id="msg1" class="message">Esse era o meu mundo sem você...</div>
        <div id="msg2" class="message">Mas...</div>
        <div id="msg3" class="message">Você chegou e mudou <span id="highlight">tudo</span>.</div>
    </div>

    <button id="nextButton" onclick="window.location.href='menu.html'">Continuar</button>

    <script>
        // Criando as estrelas
        for (let i = 0; i < 30; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = Math.random() * window.innerHeight + 'px';
            star.style.left = Math.random() * window.innerWidth + 'px';
            document.body.appendChild(star);
        }

        // Controlando a exibição das mensagens
        setTimeout(() => {
            document.getElementById('msg1').style.opacity = 1;
        }, 1000);

        setTimeout(() => {
            document.getElementById('msg1').style.opacity = 0;
        }, 4000);

        setTimeout(() => {
            document.getElementById('msg2').style.opacity = 1;
        }, 5000);

        setTimeout(() => {
            document.getElementById('msg2').style.opacity = 0;
        }, 7000);

        setTimeout(() => {
            document.getElementById('msg3').style.opacity = 1;
            document.getElementById('nextButton').style.display = 'inline-block';
        }, 8000);
    </script>

</body>
</html>
